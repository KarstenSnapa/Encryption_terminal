<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css">
    <link rel = 'stylesheet' href = "https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
</head>
<body>
    <h3>Hi</h3>
    <div>
        <py-repl id="my-id" auto-generate="true">  </py-repl>
        <button id ="myFunction" type="submit" pys-onClick="show_output">Knapp</button>
        
    </div>

    <py-script>
        from js import Element

        def show_output(*args, **kwargs):
                output = Element("output_div")
                output.write("You Clicked Me!")
                print("Hey")
    </py-script>
</body>
</html>
